activate_sim:
  name: Activate SIM
  description: Activate a SIM card by its ICCID
  fields:
    iccid:
      name: ICCID
      description: The ICCID of the SIM card to activate
      required: true
      example: "89123456789012345678"
      selector:
        text:

deactivate_sim:
  name: Deactivate SIM
  description: Deactivate a SIM card by its ICCID
  fields:
    iccid:
      name: ICCID
      description: The ICCID of the SIM card to deactivate
      required: true
      example: "89123456789012345678"
      selector:
        text:

send_sms:
  name: Send SMS
  description: Send an SMS message to a SIM card
  fields:
    iccid:
      name: ICCID
      description: The ICCID of the SIM card to send the SMS to
      required: true
      example: "89123456789012345678"
      selector:
        text:
    message:
      name: Message
      description: The message content to send
      required: true
      example: "Hello from Home Assistant!"
      selector:
        text:
          multiline: true
