activate_sim:
  name: Activate SIM
  description: Activate a SIM card
  fields:
    device_id:
      name: SIM Card
      description: The SIM card to activate
      required: true
      selector:
        device:
          integration: simbase

deactivate_sim:
  name: Deactivate SIM
  description: Deactivate a SIM card
  fields:
    device_id:
      name: SIM Card
      description: The SIM card to deactivate
      required: true
      selector:
        device:
          integration: simbase

send_sms:
  name: Send SMS
  description: Send an SMS message to a SIM card
  fields:
    device_id:
      name: SIM Card
      description: The SIM card to send the SMS to
      required: true
      selector:
        device:
          integration: simbase
    message:
      name: Message
      description: The message content to send
      required: true
      example: "Hello from Home Assistant!"
      selector:
        text:
          multiline: true
